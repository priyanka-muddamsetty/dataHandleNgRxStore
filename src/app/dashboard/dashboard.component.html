<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="coffeeList">
        <!-- blend name Column -->
        <ng-container matColumnDef="blend_name">
            <mat-header-cell *matHeaderCellDef>Blend Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.blend_name}} </mat-cell>
          </ng-container>
      
          <!-- Variety Column -->
          <ng-container matColumnDef="variety">
            <mat-header-cell *matHeaderCellDef>Variety</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.variety}} </mat-cell>
          </ng-container>

          <!-- Variety Column -->
          <ng-container matColumnDef="notes">
            <mat-header-cell *matHeaderCellDef>Notes</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.notes}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        </div>
